<ion-header>
  <ion-navbar>
    <ion-title>Cadastro Garçon</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>CPF</ion-label>
      <ion-input type="text" name="cpf"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Endereço</ion-label>
      <ion-input type="text" name="endereco"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Telefone</ion-label>
      <ion-input type="text" name="telefone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Matricula</ion-label>
      <ion-input type="text" name="matricula"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Salário</ion-label>
      <ion-input type="number" name="salario"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Adicionar</button>
  </form>


  <ion-list>
    <button ion-item >
      teste
    </button>  
  </ion-list>
</ion-content>
