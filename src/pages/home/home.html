<ion-header>
  <ion-navbar>
    <ion-title>Produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="adicionarProduto()">
    <ion-item>
      <ion-label>Título</ion-label>
      <ion-input type="text" name="title" [(ngModel)]="produto.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descrição</ion-label>
      <ion-input type="text" name="description" [(ngModel)]="produto.description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Preco</ion-label>
      <ion-input type="number" name="price" [(ngModel)]="produto.price"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Adicionar</button>
  </form>

  <ion-list>
    <ion-item-sliding *ngFor="let produto of listaProdutos">
      
      <ion-item>
        <h1>{{produto.title}}</h1>
        <p>{{produto.description}}</p>
      </ion-item>

      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editarProduto(produto)">
            <ion-icon name=create></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeProduto(produto.id)">
          <ion-icon name=trash></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
