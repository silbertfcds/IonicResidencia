<ion-header>

  <ion-navbar>
    <ion-title>Editar Produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form>
        <ion-item>
          <ion-label>Título</ion-label>
          <ion-input type="text" name="title" [(ngModel)]="produto.title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Descrição</ion-label>
          <ion-input type="text" name="slug" [(ngModel)]="produto.slug"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Preco</ion-label>
          <ion-input type="number" name="price" [(ngModel)]="produto.price"></ion-input>
        </ion-item>
        <button ion-button type="submit" block (click)="atualizarProduto()">Atualizar</button>
      </form>
    
</ion-content>
